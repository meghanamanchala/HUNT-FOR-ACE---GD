<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="input.css" />
</head>

<body>
    <div class="center-wrapper">
        <h1 class="heading">
            HUNT FOR ACE
        </h1>
    </div>
    <div class="player-details">
        <h3>ENTER PLAYER DETAILS</h3>
    </div>
    <form>
    <div class="container">
        <div class="row">
            <div class="box">
                <p>Player Name:</p>
            </div>
            <input type="text" placeholder="Input 1" class="yourName" id="input1" required />
        </div>
        <div class="row">
            <div class="box">
                <p>Nick Name:</p>
            </div>
            <input type="text" placeholder="Input 2" class="yourName" id="input2" required />
        </div>
    </div>
    <div class="btn">
        <button class="submit" id="submit" onclick="storeInputs(event)">
            SUBMIT
        </button>
    </div>
</form>
    <script src="./input.js"></script>
</body>

</html>
